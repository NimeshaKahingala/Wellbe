  <section class="section section-create-appoinment">

    <div class="container container-md">
      <div class="row">
        <div class="col-md-8 m-0 p-0">
          <form class="row g-3 form-wrap">
            <div class="title-wrap"><img class="icon" src="./images/wellbe/appoinmentIcon.svg"/>Create Appointment</div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                <label for="floatingInput">First Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <!-- <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Date of Birth">
                <label for="floatingInput">Date of Birth</label>
              </div> -->
              <input class="datepicker" data-date-format="mm/dd/yyyy">
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Appointment Session</option>
                  <option class="ttest" value="1">1st Appointment</option>
                  <option value="2">2nd Appointment</option>
                  <option value="3">3rd Appointment</option>
                </select>
                <label for="floatingSelect">Appointment Session</label>
              </div>
            </div>     
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Practitioner First Name">
                <label for="floatingInput">Practitioner First Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Practitioner Last Name">
                <label for="floatingInput">Practitioner Last Name</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Notes</label>
              </div>
            </div>
            <div class="col-12 btn-wrap">
              <button id="appointmentSubmit" type="submit" class="btn btn-primary btn-submit">SUBMIT</button>
            </div>
          </form>
        </div>

        <div class="col-md-4 m-0 p-0">
          <div class="main-banner"></div>
        </div>
      </div>
    </div>
  </section>
