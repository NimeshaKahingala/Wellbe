<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>WELLBE</title>
  <link rel="stylesheet" href="./styles.scss" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./images/wellbe/logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css"
    integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="home">
  <div id="navBar" class="navbar navbar-light navbar-expand-lg fixed-top">
    <div id="navbarSupportedContent" class="navbar-wrap">
      <div class="nav-left-wrap">
        <div class="logo-wrap"><a href="./index.html">
            <img id="logo" src="./images/wellbe/WellBeLogo.svg" alt="logo" class="logo-img" /></a>
        </div>
      </div>

      <div class="nav-right-wrap">
        <div id="btn-menu" class="nav-items nav-item ham-item">
          <a href="" class="nav-link">
            <div class="hamburger-menu-wrapper">
              <img id="hamburger-icon" src="./images/wellbe/hamburger-menu.svg" alt="logo"
                class="nav-img ham hamRotate ham7" />
            </div>
          </a>
        </div>
      </div>
      <div class="menu-wrap">
        <div id="menu" class="menu">
          <ul class="menu-list">
            <li class="menu-list-item" id="logout"><img src="./images/wellbe/logoutIcon.svg" class="icon"/>Log out</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <section class="section section-create-appoinment">

    <div class="container container-md">
      <div class="row">
        <div class="col-md-8 m-0 p-0 left">
          <form class="row g-3 form-wrap">
            <div class="title-wrap"><img class="icon" src="./images/wellbe/appoinmentIcon.svg" />Create Appointment
            </div>
            <div class="col-md-6 input-field">
              <label for="exampleFormControlInput1" class="form-label">FIRST NAME</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-md-6 input-field">
              <label for="exampleFormControlInput1" class="form-label">LAST NAME</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-md-6 mb-3 input-field">
              <label for="exampleFormControlInput1" class="form-label">DATE OF BIRTH</label>
              <div class="input-group date">
                <input autocomplete="off" class="datepicker1 form-control" id="exampleFormControlInput1" data-date-format="dd/M/yyyy">
                <span class="input-group-addon">
                  <img src="./images/wellbe/calendarIcon.svg" class="calendar-icon"/>
                </span>
              </div>
            </div>
            <div class="col-md-6 mb-3 input-field">
              <label for="exampleFormControlInput1" class="form-label">APPOINTMENT SESSION</label>
              <select class="form-select" id="floatingSelect">
                <!-- <option selected>Appointment Session</option> -->
                <option class="test" value="1">1st Appointment</option>
                <option value="2">2nd Appointment</option>
                <option value="3">3rd Appointment</option>
              </select>             
            </div>

            <div class="col-md-6 input-field">
              <label for="exampleFormControlInput1" class="form-label">PRACTITIONER FIRST NAME</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-md-6 input-field">
              <label for="exampleFormControlInput1" class="form-label">PRACTITIONER LAST NAME</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-12 input-field">
              <label for="exampleFormControlTextarea1" class="form-label">NOTES</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>  
            <div class="col-12 btn-wrap">
              <button id="appointmentSubmit" type="submit" class="btn btn-primary btn-submit">SUBMIT</button>
            </div>
          </form>
        </div>

        <div class="col-md-4 m-0 p-0 right">
          <div class="main-banner"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript files-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
    integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
